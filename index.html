    <title>Orbit - 个人工作台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#1e293b', // Custom dark shade
                950: '#020617', // Custom darker shade
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Polyfill for process.env
      window.process = window.process || { env: {} };
    </script>
    <style>
      /* 
        IOS SAFARI IMMERSIVE MODE CONFIG
        Removed 'position: fixed' to allow browser chrome to tint/blend correctly.
        Used 'overscroll-behavior-y: none' to still prevent the rubber-band effect.
      */
      html {
        height: 100%;
        width: 100%;
        -webkit-text-size-adjust: 100%;
        /* Prevent bounce but allow UI blending */
        overscroll-behavior-y: none; 
      }
      
      body {
        margin: 0;
        padding: 0;
        /* Use min-height 100dvh to ensure full coverage without locking */
        min-height: 100dvh;
        width: 100%;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f8fafc;
        transition: background-color 0.3s;
        /* Ensure background extends into safe areas */
        background-attachment: fixed;
      }
      
      /* Dark Mode Body */
      html.dark body {
        background-color: #020617; /* Matches slate-950 */
        color: #f8fafc;
      }

      #root {
        /* Ensure root fills the available space */
        min-height: 100dvh; 
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Selection color */
      ::selection {
        background: #e0f2fe; 
        color: #0f172a;
      }
      html.dark ::selection {
        background: #1e40af;
        color: #ffffff;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }
    </style>
