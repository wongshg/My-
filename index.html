    <style>
      /* 
        CRITICAL FIX FOR MOBILE SCROLLING:
        1. Lock html/body height and prevent overflow.
        2. Disable native overscroll-behavior to stop the "whole page rubber-band" effect.
      */
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent body scroll */
        position: fixed; /* Lock viewport */
        touch-action: pan-x pan-y;
        -webkit-text-size-adjust: 100%;
        overscroll-behavior: none;
      }
      
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background-color: #f8fafc;
      }

      #root {
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Selection color to match theme */
      ::selection {
        background: #e0f2fe; /* blue-100 */
        color: #0f172a; /* slate-900 */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(100, 116, 139, 0.8); 
      }
    </style>
